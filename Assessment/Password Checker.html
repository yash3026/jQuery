<!DOCTYPE html>
<html>
<head>
 <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
 <title>Password Checker</title>
</head>
<body>
 <h1>Password Checker</h1>
 <form id="form" name="form">
 <div class="pull-left" id="passStats"></div>
 <input type="password" name="" id="one" oninput="demo()">
<h1 id="output"></h1>
    <script>

     function demo() {
        let a = document.getElementById("one").value;

        if(a.length <=0 || a.length <= 4) {
          document.getElementById("output").innerHTML = "Weak"
        } 


        else if(a.length <= 4 || a.length <= 8) {
            document.getElementById("output").innerHTML = "Medium"
        } 

        else {
            document.getElementById("output").innerHTML = "Strong"
        }
     }
    </script> 
    </form>  
</body>
</html>
